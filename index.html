<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/afb6dc5195.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock,Paper,Scissors!</title>
</head>
<body>
   <div class="flexbox-container">
    <h1>Rock, Paper, Scissors</h1>
    <button id="open" class="rule-btn">rules</button>
    <div class="flex-row"> 
        <button id="rock" class="btn-styling"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper" class="btn-styling"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" class="btn-styling"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    
    <div id="row-div">
        <h2>player picks: <span id="player-picks"></span></h2>
        <h2>computer picks: <span id="comp-picks"></span></h2>
    </div>
        <h2>Result: <span id="result"></span></h2>
    <div class="flex-row">
        <h3>player score:<span id="player-score"></span></h3>
        <h3>computer score:<span id="comp-score"></span></h3>
    </div>
        <div>
            <button id="reset" class="btn-styling"><i class="fa-solid fa-rotate"></i></button>
        </div>
   </div> 

   <div class="modal-container" id="modal-container">
       <div class="modal">
           <ul>
               <h1>rules of the game</h1>
               <li>Deafeat the computer at rock, paper, scissors</li>
               <li>first one to score 6 wins the game</li>
               <li>rock crushes scissors</li>
               <li>paper covers rock</li>
               <li>scissors cuts paper</li>
           </ul>
           <button id="close" class="close-btn">close</button>
       </div>
   </div>
</body>
</html>
